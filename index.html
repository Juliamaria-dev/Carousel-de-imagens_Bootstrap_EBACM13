<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Compre e Pague Bem!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Carousel de Produtos -->
    <div id="carouselProducts" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="produto1.png" class="d-block w-50" alt="Produto 1">
            </div>
            <div class="carousel-item">
                <img src="produto2.jpg" class="d-block w-50" alt="Produto 2">
            </div>
            <div class="carousel-item">
                <img src="produto3.png" class="d-block w-50" alt="Produto 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselProducts" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselProducts" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto1.png" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text"> Café Mineiro Preço: R$ 3,00</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto2.jpg" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Refrigerante Preço: R$ 4,50</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto3.png" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Produto 3</h5>
                        <p class="card-text">Sal fino Preço: R$ 2,80</p>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto4.png" class="card-img-top" alt="Produto 4">
                    <div class="card-body">
                        <h5 class="card-title">Produto 4</h5>
                        <p class="card-text">Shampoo Preço: R$ 5,20</p>
                    </div>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto5.png" class="card-img-top" alt="Produto 5">
                    <div class="card-body">
                        <h5 class="card-title">Produto 5</h5>
                        <p class="card-text"> Ovos Preço: R$ 6,00</p>
                    </div>
                </div>
            </div>

            <!-- Card 6 -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="produto6.jpg" class="card-img-top" alt="Produto 6">
                    <div class="card-body">
                        <h5 class="card-title">Produto 6</h5>
                        <p class="card-text">Bombom sortido Preço: R$ 1,99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
